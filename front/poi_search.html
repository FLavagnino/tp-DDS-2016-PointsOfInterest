<head>

<body>
<div id="logo">
	<h1><a href="#">POI of interest	</a></h1>
	<p><em> TP DDS 2016 - UTN FRBA </a></em></p>
</div><hr />
<div id="header">
	<div id="menu">
		<ul>
			<li><a href="poi_search.html" class="first">Search poi</a></li>
			<li class="current_page_item"><a href="historical_search.html">Historical search</a></li>
			<li><a href="tp-DDS-2016-PointsOfInterest\pointOfInterestWeb\WebContent\login.xhtml">Login</a></li>
		</ul>
	</div>
</div>
<div id="page"><div class="inner_copy"></div>
	<div id="content">
		<div class="post">
			<h2 class="title"><a href="#">Search POIS </a></h2>
			<div class="entry">
                            <div class="input-search">
                                <form>
                                    <table id="inputTable">
                                        <tr>
                                            <td>
                                                <input type="text" class="inputKeyWord" value="rio">
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                                <div class="button-content">
                                    <div class="add-poi">
                                        <input type="button" value="Add" id="add">
                                    </div>
                                    <div class="search-poi">
                                        <input type="button" value="Search" id="search" class="available">
                                    </div>
                                </div>
                        <div id="poisResult"></div>
                         <script id="poisResultTemplate" type="text/x-handlebars-template">
        <div>Resultados</div>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Direccion</th>
            </tr>
            {{#each pois}}
                <tr onclick="openDetail({{@index}})">
                    <td>{{@index}}</td>
                    <td>{{name}}</td>
                    <td>{{address}}</td>
                    <div class="poiDetail" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);" >
                        <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
                            {{#if (isBusStopType type)}}
                                <div>{{name}}</div>
                            {{else if (isBankType type)}}
                                <div>{{address}}</div>
                            {{else if (isCGPType type)}}
                                <div>{{address}}</div>
                            {{else if (isShopType type)}}
                                <td>{{name}}</td>
                                <div>{{address}}</div>
                            {{/if}}
                        </div>
                    </div>
                </tr>
            {{/each}}
        </table>
    </script>



    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/poi_search.js"></script>
			</div>
		</div>
	</div>
	<div id="sidebar">
		<ul>
        
			<li>
				<h2>Search POI</h2>
				<p>UTN FRBA - DDS 2016.</p>
			</li>
			
		</ul>
	</div>
	<div style="clear:both">&nbsp;</div>
</div>

</body>
